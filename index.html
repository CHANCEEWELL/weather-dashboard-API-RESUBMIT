<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid"> 
        <div class="row"> 
            <div class="col-md-3 bg-light pt-3 pb-3"> 
                <h5>Search for a city:</h5>
                <div class="input-group mb-3"> 
                    <input id="cityInput" type="text" class="form-control" placeholder="City name...">
                    <button id="citySubmit" class="btn btn-primary" type="button"> Submit </button>
                </div>
                <div class="card"> 
                    <h5>Search History</h5>
                    <div id = "searchHistory"></div>
                </div> 
                <div class="row pt-3 nodisplay" id="error404">
                    <h2>City not found.</h2>
                </div>
            </div> 
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4"></div>
            </div> 
        </div>
        <div class="mt-4 col-md-12"> 
            <h2 id="forecastTitle" class="mt-3 nodisplay">5-Day Forecast:</h2>
            <div id="5dayForecast" class="row"></div> 
        </div>
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
